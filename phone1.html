<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电话拨号界面</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .phone-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 400px;
            height: 700px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            position: relative;
        }
        .status-bar {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            margin-bottom: 20px;
        }
        .screen {
            height: 50px;
            width: 100%;
            background: #e0e0e0;
            border-radius: 5px;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
        }
        .instructions {
            text-align: center;
            margin-bottom: 20px;
            color: grey;
        }
        .instructions p {
            margin: 5px 0;
        }
        .search-numbers {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            margin-bottom: 20px;
            color: grey;
        }
        .search-numbers div {
            text-align: center;
            margin: 0 10px;
        }
        .search-numbers .number {
            font-size: 24px;
        }
        .search-numbers .letters {
            font-size: 14px;
        }
        .buttons {
            width: 100%;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        .button {
            background: #ffffff;
            font-size: 18px;
            cursor: pointer;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .button span:nth-child(2) {
            font-size: 12px;
        }
        .call-button {
            width: 60px;
            height: 60px;
            background: #4CAF50;
            color: white;
            font-size: 24px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            cursor: pointer;
        }
        .footer {
            display: flex;
            justify-content: space-around;
            width: 100%;
            text-align: center;
            font-size: 14px;
            cursor: pointer;
            margin-top: auto; /* 确保 footer 在底部 */
        }
        .footer div {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .footer img {
            width: 24px;
            height: 24px;
            margin-bottom: 5px;
        }
        .page {
            display: none;
        }
        .page.active {
            display: block;
        }
        .hidden {
            display: none;
        }
        .contact-container {
            width: 100%;
        }
        .contact-form {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
        .contact-form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .contact-form .save-btn {
            width: 100%;
            padding: 10px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }
        .balance-container {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .balance-info {
            text-align: center;
        }
        .balance-info p {
            margin: 5px 0;
        }
        .balance-info span {
            font-weight: bold;
        }
        .balance-actions {
            display: flex;
            justify-content: space-around;
        }
        .balance-actions .action {
            text-align: center;
        }
        .balance-actions .action img {
            width: 40px;
            height: 40px;
            margin-bottom: 5px;
        }
        .balance-actions .action span {
            font-size: 14px;
        }
        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 20px;
            display: block; /* 确保图像以块级元素显示 */
            margin-left: auto;
            margin-right: auto;

        }
    </style>
</head>
<body>
    <div class="phone-container">
        <div class="status-bar">
            <span>22:01</span>
            <span>WiFi</span>
            <span>66%</span>
        </div>
        <div id="dialer" class="page active">
            <div class="instructions">
                <p>通话</p>
                <p>拼音9键搜索</p>
                <p>搜索“张小欧” (Zhang Xiao Ou)，依次输入：</p>
            </div>
            <div class="search-numbers">
                <div>
                    <div class="number">9</div>
                    <div class="letters">WXYZ</div>
                </div>
                <div>+</div>
                <div>
                    <div class="number">9</div>
                    <div class="letters">WXYZ</div>
                </div>
                <div>+</div>
                <div>
                    <div class="number">6</div>
                    <div class="letters">MNO</div>
                </div>
            </div>
            <div class="screen" id="screen"></div>
            <div class="buttons">
                <div class="button" onclick="appendNumber('1')">
                    <span>1</span>
                </div>
                <div class="button" onclick="appendNumber('2')">
                    <span>2</span>
                    <span>ABC</span>
                </div>
                <div class="button" onclick="appendNumber('3')">
                    <span>3</span>
                    <span>DEF</span>
                </div>
                <div class="button" onclick="appendNumber('4')">
                    <span>4</span>
                    <span>GHI</span>
                </div>
                <div class="button" onclick="appendNumber('5')">
                    <span>5</span>
                    <span>JKL</span>
                </div>
                <div class="button" onclick="appendNumber('6')">
                    <span>6</span>
                    <span>MNO</span>
                </div>
                <div class="button" onclick="appendNumber('7')">
                    <span>7</span>
                    <span>PQRS</span>
                </div>
                <div class="button" onclick="appendNumber('8')">
                    <span>8</span>
                    <span>TUV</span>
                </div>
                <div class="button" onclick="appendNumber('9')">
                    <span>9</span>
                    <span>WXYZ</span>
                </div>
                <div class="button" onclick="appendNumber('*')">
                    <span>*</span>
                </div>
                <div class="button" onclick="appendNumber('0')">
                    <span>0</span>
                    <span>+</span>
                </div>
                <div class="button" onclick="appendNumber('#')">
                    <span>#</span>
                </div>
            </div>
            <div class="call-button" onclick="makeCall()">
                &#x260E;
            </div>
        </div>
        <div id="contacts" class="page">
            <div class="contact-container">
                <h2>新建联系人</h2>
                <img src="./img/联系人 (1).png" alt="User Avatar" class="avatar">
                <form id="contact-form" class="contact-form">
                    <input type="text" id="name" placeholder="姓名" required>
                    <input type="text" id="phone" placeholder="号码" required>
                    <input type="email" id="email" placeholder="邮件">
                    <input type="text" id="group" placeholder="群组">
                    <button type="button" class="save-btn" onclick="addContact()">保存</button>
                </form>
                <ul id="contact-list"></ul>
            </div>
        </div>
        <div id="office" class="page">
            <div class="balance-container">
                <div class="balance-info">
                    <p>剩余话费: <span id="remaining-balance">100元</span></p>
                    <p>语音剩余: <span>60分钟</span></p>
                    <p>剩余流量: <span id="remaining-data">10GB</span></p>
                    <p>本月已用流量: <span>2GB</span></p>
                </div>
                <div class="balance-actions">
                    <div class="action" onclick="rechargeBalance()">
                        <img src="./img/recharge-balance.png" alt="充话费">
                        <span>充话费</span>
                    </div>
                    <div class="action" onclick="rechargeData()">
                        <img src="./img/recharge-data.png" alt="充流量">
                        <span>充流量</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div onclick="showPage('dialer')">
                <img src="./img/dialer.png" alt="拨号">
                <span>拨号</span>
            </div>
            <div onclick="showPage('contacts')">
                <img src="./img/contacts.png" alt="联系人">
                <span>联系人</span>
            </div>
            <div onclick="showPage('office')">
                <img src="./img/office.png" alt="办公">
                <span>办公</span>
            </div>
        </div>
    </div>

    <script>
        // 页面切换逻辑
        function showPage(pageId) {
            const pages = document.querySelectorAll('.page');
            pages.forEach(page => {
                if (page.id === pageId) {
                    page.classList.add('active');
                } else {
                    page.classList.remove('active');
                }
            });
        }

        // 添加联系人逻辑
        function addContact() {
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const email = document.getElementById('email').value;
            const group = document.getElementById('group').value;

            const contactList = document.getElementById('contact-list');
            const li = document.createElement('li');
            li.textContent = `${name} - ${phone} - ${email} - ${group}`;
            contactList.appendChild(li);

            // 清空表单
            document.getElementById('name').value = '';
            document.getElementById('phone').value = '';
            document.getElementById('email').value = '';
            document.getElementById('group').value = '';
        }

        // 拨打电话逻辑（示例）
        function makeCall() {
            const screen = document.getElementById('screen');
            screen.textContent = '正在拨打...';
            setTimeout(() => {
                screen.textContent = '';
            }, 2000); // 2秒后清空屏幕内容
        }

        // 输入号码逻辑（示例）
        function appendNumber(number) {
            const screen = document.getElementById('screen');
            screen.textContent += number;
        }

        // 刷新余额逻辑（示例）
        function reloadBalance() {
            const remainingBalance = document.getElementById('remaining-balance');
            const remainingData = document.getElementById('remaining-data');
            remainingBalance.textContent = '80元';
            remainingData.textContent = '8GB';
        }
    </script>
</body>
</html>
